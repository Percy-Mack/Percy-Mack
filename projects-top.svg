<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 1000 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#0f1428"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1000" height="200" fill="url(#bg)" rx="8"/>
  <rect x="0.5" y="0.5" width="999" height="199" fill="none" stroke="#1a2040" stroke-width="1" rx="8"/>

  <!-- â”€â”€ Card 1: Payment Orchestration â”€â”€ -->
  <g transform="translate(15, 15)">
    <rect width="310" height="170" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <!-- Top accent -->
    <rect x="0" y="0" width="310" height="2" rx="6" fill="#ff006e" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Icon area -->
    <text x="20" y="36" font-size="18">ðŸ’³</text>
    <text x="46" y="36" fill="#ff006e" font-family="'Fira Code', monospace" font-size="13" font-weight="bold">Payment Orchestration</text>
    <!-- Separator -->
    <line x1="20" y1="48" x2="290" y2="48" stroke="#1a2040" stroke-width="0.5"/>
    <!-- Description -->
    <text x="20" y="68" fill="#999" font-family="'Segoe UI', Arial, sans-serif" font-size="11.5">
      <tspan x="20" dy="0">Unified payment layer across 5 providers.</tspan>
      <tspan x="20" dy="16">Idempotent webhooks, automated dunning,</tspan>
      <tspan x="20" dy="16">dead letter queues, revenue recovery.</tspan>
    </text>
    <!-- Tags -->
    <rect x="20" y="125" width="70" height="20" rx="3" fill="#1a1030" stroke="#ff006e" stroke-width="0.5"/>
    <text x="55" y="139" fill="#ff006e" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">Razorpay</text>
    <rect x="96" y="125" width="55" height="20" rx="3" fill="#1a1030" stroke="#ff006e" stroke-width="0.5"/>
    <text x="123.5" y="139" fill="#ff006e" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">Stripe</text>
    <rect x="157" y="125" width="45" height="20" rx="3" fill="#1a1030" stroke="#ff006e" stroke-width="0.5"/>
    <text x="179.5" y="139" fill="#ff006e" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">XPay</text>
    <rect x="208" y="125" width="38" height="20" rx="3" fill="#1a1030" stroke="#ff006e" stroke-width="0.5"/>
    <text x="227" y="139" fill="#ff006e" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">+2</text>
    <!-- Status -->
    <circle cx="280" cy="155" r="4" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="265" y="159" fill="#444" font-family="'Fira Code', monospace" font-size="9" text-anchor="end">LIVE</text>
  </g>

  <!-- â”€â”€ Card 2: Subscription Engine â”€â”€ -->
  <g transform="translate(345, 15)">
    <rect width="310" height="170" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <rect x="0" y="0" width="310" height="2" rx="6" fill="#9d4edd" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="20" y="36" font-size="18">ðŸ”’</text>
    <text x="46" y="36" fill="#9d4edd" font-family="'Fira Code', monospace" font-size="13" font-weight="bold">Subscription Engine</text>
    <line x1="20" y1="48" x2="290" y2="48" stroke="#1a2040" stroke-width="0.5"/>
    <text x="20" y="68" fill="#999" font-family="'Segoe UI', Arial, sans-serif" font-size="11.5">
      <tspan x="20" dy="0">Atomic state machine. Handles concurrent</tspan>
      <tspan x="20" dy="16">signups, mid-cycle plan changes, prorated</tspan>
      <tspan x="20" dy="16">billing. Zero duplicate charges.</tspan>
    </text>
    <rect x="20" y="125" width="74" height="20" rx="3" fill="#1a1030" stroke="#9d4edd" stroke-width="0.5"/>
    <text x="57" y="139" fill="#9d4edd" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">MongoDB</text>
    <rect x="100" y="125" width="76" height="20" rx="3" fill="#1a1030" stroke="#9d4edd" stroke-width="0.5"/>
    <text x="138" y="139" fill="#9d4edd" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">Atomic Ops</text>
    <rect x="182" y="125" width="62" height="20" rx="3" fill="#1a1030" stroke="#9d4edd" stroke-width="0.5"/>
    <text x="213" y="139" fill="#9d4edd" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">BullMQ</text>
    <circle cx="280" cy="155" r="4" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <text x="265" y="159" fill="#444" font-family="'Fira Code', monospace" font-size="9" text-anchor="end">LIVE</text>
  </g>

  <!-- â”€â”€ Card 3: Lead System â”€â”€ -->
  <g transform="translate(675, 15)">
    <rect width="310" height="170" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <rect x="0" y="0" width="310" height="2" rx="6" fill="#00f5ff" opacity="0.7">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <text x="20" y="36" font-size="18">ðŸŽ¯</text>
    <text x="46" y="36" fill="#00f5ff" font-family="'Fira Code', monospace" font-size="13" font-weight="bold">Lead System @ Scale</text>
    <line x1="20" y1="48" x2="290" y2="48" stroke="#1a2040" stroke-width="0.5"/>
    <text x="20" y="68" fill="#999" font-family="'Segoe UI', Arial, sans-serif" font-size="11.5">

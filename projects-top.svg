      <tspan x="20" dy="16">filtered views. 55+ compound indexes</tspan>
      <tspan x="20" dy="16">using ESR. CASL-powered ACL queries.</tspan>
    </text>
    <rect x="20" y="125" width="45" height="20" rx="3" fill="#0a1828" stroke="#00f5ff" stroke-width="0.5"/>
    <text x="42.5" y="139" fill="#00f5ff" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">ESR</text>
    <rect x="71" y="125" width="52" height="20" rx="3" fill="#0a1828" stroke="#00f5ff" stroke-width="0.5"/>
    <text x="97" y="139" fill="#00f5ff" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">CASL</text>
    <rect x="129" y="125" width="80" height="20" rx="3" fill="#0a1828" stroke="#00f5ff" stroke-width="0.5"/>
    <text x="169" y="139" fill="#00f5ff" font-family="'Fira Code', monospace" font-size="9" text-anchor="middle">Aggregation</text>
    <circle cx="280" cy="155" r="4" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <text x="265" y="159" fill="#444" font-family="'Fira Code', monospace" font-size="9" text-anchor="end">LIVE</text>
  </g>
</svg>

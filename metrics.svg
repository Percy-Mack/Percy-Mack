<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="160" viewBox="0 0 1000 160">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="100%" style="stop-color:#0f1428"/>
    </linearGradient>
    <linearGradient id="pinkGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e"/>
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd"/>
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="topLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff006e"/>
      <stop offset="100%" style="stop-color:#ff006e;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="160" fill="url(#bg)" rx="8"/>
  <rect x="0.5" y="0.5" width="999" height="159" fill="none" stroke="#1a2040" stroke-width="1" rx="8"/>

  <!-- Top accent -->
  <rect x="0" y="0" width="1000" height="1.5" fill="url(#topLine)" rx="8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Title -->
  <text x="500" y="28" fill="#555" font-family="'Fira Code', monospace" font-size="11" text-anchor="middle" letter-spacing="4">PRODUCTION METRICS</text>

  <!-- ── Card 1: Query Speed ── -->
  <g transform="translate(30, 44)">
    <rect width="220" height="100" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <!-- Animated bar -->
    <rect x="15" y="72" width="0" height="4" rx="2" fill="url(#pinkGlow)" filter="url(#softGlow)">
      <animate attributeName="width" from="0" to="190" dur="1.5s" fill="freeze" begin="0.2s"/>
    </rect>
    <rect x="15" y="72" width="190" height="4" rx="2" fill="none" stroke="#1a2040" stroke-width="0.5"/>
    <!-- Content -->
    <text x="15" y="30" fill="#ff006e" font-family="'Fira Code', monospace" font-size="24" font-weight="bold" filter="url(#glow)">
      8.5s → 2.1s
    </text>
    <text x="15" y="50" fill="#888" font-family="'Fira Code', monospace" font-size="11">Query Optimization</text>
    <text x="15" y="65" fill="#444" font-family="'Fira Code', monospace" font-size="10">▸ 70% improvement via ESR indexing</text>
    <!-- Pulse dot -->
    <circle cx="200" cy="15" r="3" fill="#ff006e">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ── Card 2: Records ── -->
  <g transform="translate(270, 44)">
    <rect width="220" height="100" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <rect x="15" y="72" width="0" height="4" rx="2" fill="url(#cyanGlow)" filter="url(#softGlow)">
      <animate attributeName="width" from="0" to="190" dur="1.8s" fill="freeze" begin="0.4s"/>
    </rect>
    <rect x="15" y="72" width="190" height="4" rx="2" fill="none" stroke="#1a2040" stroke-width="0.5"/>
    <text x="15" y="30" fill="#00f5ff" font-family="'Fira Code', monospace" font-size="24" font-weight="bold" filter="url(#glow)">
      1M+ / &lt;2s
    </text>
    <text x="15" y="50" fill="#888" font-family="'Fira Code', monospace" font-size="11">Lead System Scale</text>
    <text x="15" y="65" fill="#444" font-family="'Fira Code', monospace" font-size="10">▸ 55+ strategic compound indexes</text>
    <circle cx="200" cy="15" r="3" fill="#00f5ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>

  <!-- ── Card 3: Payment Safety ── -->
  <g transform="translate(510, 44)">
    <rect width="220" height="100" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <rect x="15" y="72" width="0" height="4" rx="2" fill="url(#purpleGlow)" filter="url(#softGlow)">
      <animate attributeName="width" from="0" to="190" dur="2s" fill="freeze" begin="0.6s"/>
    </rect>
    <rect x="15" y="72" width="190" height="4" rx="2" fill="none" stroke="#1a2040" stroke-width="0.5"/>
    <text x="15" y="30" fill="#9d4edd" font-family="'Fira Code', monospace" font-size="24" font-weight="bold" filter="url(#glow)">
      0 Duplicates
    </text>
    <text x="15" y="50" fill="#888" font-family="'Fira Code', monospace" font-size="11">Race-Free Payments</text>
    <text x="15" y="65" fill="#444" font-family="'Fira Code', monospace" font-size="10">▸ 8+ months, 5 gateways, atomic ops</text>
    <circle cx="200" cy="15" r="3" fill="#9d4edd">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- ── Card 4: Webhook Success ── -->
  <g transform="translate(750, 44)">
    <rect width="220" height="100" rx="6" fill="#0c1020" stroke="#1a2040" stroke-width="1"/>
    <rect x="15" y="72" width="0" height="4" rx="2" fill="url(#greenGlow)" filter="url(#softGlow)">
      <animate attributeName="width" from="0" to="190" dur="2.2s" fill="freeze" begin="0.8s"/>
    </rect>
    <rect x="15" y="72" width="190" height="4" rx="2" fill="none" stroke="#1a2040" stroke-width="0.5"/>
    <text x="15" y="30" fill="#00ff88" font-family="'Fira Code', monospace" font-size="24" font-weight="bold" filter="url(#glow)">
      99.9%
    </text>
    <text x="15" y="50" fill="#888" font-family="'Fira Code', monospace" font-size="11">Webhook Success Rate</text>
    <text x="15" y="65" fill="#444" font-family="'Fira Code', monospace" font-size="10">▸ Idempotent handlers + retry queues</text>
    <circle cx="200" cy="15" r="3" fill="#00ff88">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>
